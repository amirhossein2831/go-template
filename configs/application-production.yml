# App configuration
app:
  name: ${APP_NAME:event-collector}

# Log
logger:
  level: ${LOG_LEVEL:debug}  # debug, info, warn, error, dpanic, panic, fatal
  encoding: ${LOG_ENCODING:json} # json or console
  development: ${LOG_DEVELOPMENT:false}
  outputPaths: ${LOG_OUTPUT:stdout,logs/app.log}
  errorOutputPaths: ${LOG_ERROR_OUTPUT:stderr,logs/error.log}
  disableCaller: ${LOG_DISABLE_CALLER:true}
  disableStacktrace: ${LOG_DISABLE_STACKTRACE:false}
  sampling:
    initial: ${LOG_SAMPLING_INITIAL:100}
    thereafter: ${LOG_SAMPLING_THERE_AFTER:100}

# Server configuration
server:
  grpc:
    port: ${GRPC_SERVER_PORT:50051}
    reflection: ${GRPC_SERVER_REFLECTION:true}
  http:
    host: ${HTTP_SERVER_HOST:}
    port: ${HTTP_SERVER_PORT:8000}

# Database configuration
database:
  uri: "mongodb://mongo:27017"
  migrate:
    path: ${$MONGO_MIGRATION_PATH:./internal/firstapp/database/migrations}   # the path to your migration file start with ./
    type: ${MONGO_MIGRATE_TYPE:up}
    step: ${MONGO_MIGRATE_STEPS:1}